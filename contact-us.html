<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">

      <title>Contact Us</title>
      <link rel="stylesheet" href="css/contact-us.css">
</head>
<body>
      <div class="hero">
            <div class="form-box">
                  
                        <h1 class="h-primary center">We'd love to hear from you... <br> Contact Us</h1>
                           
                        <div id="contact-box">
                              <form action="">
                                    <div class="form-group">
                                          <label for="name">Name:</label>
                                          <input type="text" name="name" id="name" placeholder="Enter Your Name">
                                    </div>

                                    <div class="form-group">
                                          <label for="phone">Phone Number:</label>
                                          <input type="phone" name="name" id="phone" placeholder="Enter Your Phone number">
                                    </div>

                                    <div class="form-group">
                                          <label for="email">Email:</label>
                                          <input type="email" name="name" id="email" placeholder="Enter Your Email ID">
                                    </div>

                                    <div class="form-group">
                                          <label for="message">Message:</label>
                                          <textarea name="message" id="message" cols="10" rows="2"></textarea>
                                    </div>
                              </form>
                        </div>
                  </section>
            
                  <!-- <div class="skills">
                        <button>Submit</button>
                  </div> -->
            </div>
      </div>
